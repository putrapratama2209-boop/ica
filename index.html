<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Cinta ICA❤</title>
    <style>
        /* CSS untuk tampilan yang menarik */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 25px;
            width: 320px;
        }

        #display {
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 2.5rem;
            color: #fff;
            text-align: right;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .equals-btn {
            grid-column: span 2;
            background-color: #ff6b6b;
            font-weight: 600;
        }

        .equals-btn:hover {
            background-color: #ff4757;
        }
        
        #love-message {
            text-align: center;
            font-size: 2.5rem;
            font-family: 'Pacifico', cursive;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            display: none; /* Sembunyikan pesan awalnya */
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        <div id="love-message">I ❤ YOU CA</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">x</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals-btn" onclick="showLove()">=</button>
        </div>
    </div>

    <script>
        // JavaScript untuk fungsionalitas
        const display = document.getElementById('display');
        const loveMessage = document.getElementById('love-message');

        function appendToDisplay(input) {
            // Saat pengguna mulai mengetik lagi, sembunyikan pesan cinta
            if (loveMessage.style.display === 'block') {
                display.style.display = 'block';
                loveMessage.style.display = 'none';
                display.value = '';
            }
            display.value += input;
        }

        function clearDisplay() {
            display.value = '';
            // Pastikan pesan cinta juga tersembunyi
            display.style.display = 'block';
            loveMessage.style.display = 'none';
        }

        function showLove() {
            // Apapun operasinya, hasilnya adalah "I ❤ YOU"
            display.style.display = 'none'; // Sembunyikan display input
            loveMessage.style.display = 'block'; // Tampilkan pesan cinta
        }
    </script>

</body>
</html>
